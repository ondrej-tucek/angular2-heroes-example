<md-grid-list cols="2" [style.background]="'lightblue'">
    <md-grid-tile>
        <md-card style="margin: 40px 30%; width: 300px; height: 500px;">
            <a (click)="addHero()"
                md-mini-fab style="top: 15px; right: 12px;"><md-icon class="md-24">add</md-icon>
            </a>
            <!--<div *ngIf="addingHero">
                <my-hero-detail (close)="close($event)"></my-hero-detail>
            </div>-->
            <div class="header"><h2>My Heroes</h2></div>   
            <md-card-content>     
                <table class="tbl-heroes">
                <!--<thead>
                    <tr>
                    <th></th>
                    <th>Header</th>
                    <th>Header</th>.error {color:red;}
                    <th>Header</th>
                    </tr>
                </thead>-->
                <tbody>
                    <tr *ngFor="let hero of heroes"
                        [class.selected]="hero === selectedHero">
                    <td class="id">{{hero.id}}</td>
                    <td (click)="onSelect(hero)">{{hero.name}}</td>
                    <td (click)="gotoDetail()"><i class="material-icons">mode_edit</i></td>
                    <td (click)="deleteHero(hero, $event)"><i class="material-icons">delete_forever</i></td>
                    </tr>
                </tbody>
                </table>
                <div class="error" *ngIf="error">{{error}}</div>
            </md-card-content>
        </md-card>
    </md-grid-tile>
    <md-grid-tile>
        <my-hero-detail [hero]="selectedHero"></my-hero-detail>
    </md-grid-tile>
</md-grid-list>
