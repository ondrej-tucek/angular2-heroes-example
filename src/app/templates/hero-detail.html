<md-card class="md-card-style">
    <div class="header"><h2>Heroes details</h2></div>
    <md-card-content>
        <div *ngIf="hero">
            <h2>{{hero.name}} details!</h2>
            <div><label>id: </label>{{hero.id}}</div>
            <div>
                <label>name: </label>
                <input [(ngModel)]="hero.name" placeholder="name"/>
                <button (click)="goBack()" 
                        md-raised-button style="background-color: LightSkyBlue;">Back</button>
                <a md-button style="background-color: LightSkyBlue;" [routerLink]=" ['/dashboard'] ">Dashboard</a>
                <a md-button style="background-color: LightSkyBlue;" [routerLink]=" ['/home'] ">Heroes</a>
                <button (click)="save()"
                        md-raised-button style="background-color: LightSkyBlue;">Save</button>
            </div>
        </div>
    </md-card-content>
</md-card>
