<md-card class="md-card-style">
    <div class="header"><h2>Top Heroes</h2></div>
    <md-card-content>
        <div class="flex-container">
            <div *ngFor="let hero of heroes" (click)="gotoDetail(hero)" class="row">
                <div class="module flex-item">
                    <h4>{{hero.name}}</h4>
                </div>
            </div>
        </div>
    </md-card-content>
</md-card>
